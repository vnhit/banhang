<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/entry/general-style1.css">
    <style>
        button {
            display: flex;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            size: 100%;
        }
        .register-btn {
            background-color: #007bff;
            color: white;
            opacity: 70%;
        }
        .cancel-btn {
            background-color: #ccc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="picture1"></div>
        <div>
            <div class="logo">TGTB</div>
            <h1>Sign up</h1>
            <form id = "registerForm" th:action="@{/register}" th:object="${user}" method="post">
                <input type="text" class="full" placeholder="Tên" th:field="*{name}" required>
                <input class="full" type="email" placeholder="Email" th:field="*{email}" required>
                <input class="full" type="tel" placeholder="Số điện thoại" th:field="*{phoneNumber}" required>
                <input class="full" type="text" placeholder="Tên đăng nhập" th:field="*{username}" required>
                <input id = "password" type="password" placeholder="Mật khẩu" th:field="*{password}" required>
                <input id = "confirmPassword" type="password" placeholder="Xác nhận mật khẩu" required>
                <button type="submit" class="register-btn">Đăng ký</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='./intro.html'">Quay lại</button>
            </form>
            <div class="link"><a href="login.html">Đã có tài khoản?</a></div>
            <br>
        </div>
    </div>
</body>
<script>
    const form = document.querySelector("#registerForm");
    form.addEventListener("submit", function(e){
        const pw = document.getElementById("password").value;
        const cpw = document.getElementById("confirmPassword").value;
        if(pw != cpw){
            alert("Mật khẩu không trùng khớp!");
            e.preventDefault();
        }
    });
</script>
</html>
